<div class="root-container">
    <div class="paginator" >
        <mat-paginator [length]="pokemonlistMaster?.count"
        [pageSize]="10"
        [pageSizeOptions]="[10,20,50]" (page)="paginate($event)"
        aria-label="Select page">
    </mat-paginator>

    <div class="search-pok">
            <input class="input-search" #f placeholder="Search a pokemon" matInput  (keyup.enter)="searchPokmon(f.value)" >
    </div>

</div>
<div class="pok-list" *ngIf="!!pokemonlist" >
        <mat-grid-list cols="4"  >
            <mat-grid-tile *ngFor="let pok of pokemonlist" >  
                 <app-pokemon [name]="pok.name" [url]="pok.url">
            </app-pokemon></mat-grid-tile>
            
    </mat-grid-list>

</div>
</div>
